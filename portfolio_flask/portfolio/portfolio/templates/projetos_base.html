    <script>

        document.addEventListener('DOMContentLoaded', () => {
            var tl = gsap.timeline();

            tl
                .from(".menu-1", {
                    duration: 1,
                    y: 50,
                    opacity: 0,
                    delay: 0.5,
                    ease: "power3.out",
                })
                .from(".menu-3", {
                    duration: 1,
                    y: 50,
                    opacity: 0,
                    ease: "power3.out",
                }, "-=0.8")
                .from(".menu-4", {
                    duration: 1,
                    y: 50,
                    opacity: 0,
                    ease: "power3.out",
                }, "-=0.8")
                .from(".menu-5", {
                    duration: 1,
                    y: 50,
                    opacity: 0,
                    ease: "power3.out",
                }, "-=0.8")


            gsap.registerPlugin(ScrollTrigger);

            gsap.from("#contato div", {
                duration: 2,
                y: 300,
                opacity: 0,
                stagger: { each: 0.2 },
                ease: ".out",
                scrollTrigger: {
                    trigger: "#contato",

                }
            });
            gsap.from("#codigo div", {
                duration: 2,
                y: 300,
                opacity: 0,
                stagger: { each: 0.2 },
                ease: ".out",
                scrollTrigger: {
                    trigger: "#contato",

                }
            });
        })

    </script>
